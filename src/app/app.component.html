<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center; margin: 0 auto; border: 1px solid lightgray; width: 980px;">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div class="course mat-elevation-z8">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search" #input>
    </mat-form-field>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table class="lessons-table"
               [dataSource]="dataSource"
               matSort
               matSortActive="seqNo"
               matSortDirection="asc"
               matSortDisableClear
    >

      <ng-container matColumnDef="seqNo">
        <mat-header-cell mat-sort-header *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let lesson">{{lesson.description}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="duration">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Duration</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let lesson">{{lesson.duration}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"
               (click)="onRowClicked(row)">

      </mat-row>

    </mat-table>
    <mat-paginator [length]="course?.lessonsCount" [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
  </div>


</div>


<app-table [displayedColumns]="displayedColumns"
  >

</app-table>

<router-outlet></router-outlet>
